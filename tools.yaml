tools:
  # Web tools — have a URL and HTTP health check
  - name: P4 Agent Manager
    url: http://localhost:31028
    health_url: http://localhost:31028/
    description: Perforce session & changelist management for AI agents

  - name: Unreal Indexer
    url: http://localhost:3847
    health_url: http://localhost:3847/health
    start_wsl: true
    start_command: >-
      export PATH="$HOME/local/node22/bin:$HOME/go/bin:/usr/local/go/bin:$PATH" &&
      cd ~/repos/unreal-index &&
      exec node src/service/index.js > /tmp/unreal-index.log 2>&1
    description: Code index, type search & asset browser

  # Desktop tools — detected by process, focused on click
  - name: Unreal Scheduler
    health_check: process
    window_title: "Unreal Scheduler"
    process_pattern: unrealscheduler
    start_command: "%USERPROFILE%\\.claude\\repos\\unrealscheduler\\start.bat"
    description: Compile scheduling & asset operations

  - name: Build Manager
    health_check: process
    window_title: "Build Manager"
    process_pattern: build-manager
    start_command: "npm start"
    start_cwd: "D:\\Code\\Tools\\player"
    description: Browse and launch game builds
